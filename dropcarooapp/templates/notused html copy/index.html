<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Contact Information</h1>
    <table>
        <thead>
            <tr>
                <th>Phone</th>
                <th>Address</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>(123) 456-7890</td>
                <td>123 Main Street, Springfield</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>(987) 654-3210</td>
                <td>456 Elm Street, Metropolis</td>
                <td>Female</td>
            </tr>
            <tr>
                <td>(555) 123-4567</td>
                <td>789 Oak Street, Gotham</td>
                <td>Other</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
