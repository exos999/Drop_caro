<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        .payment-form h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form class="payment-form" action="{% url 'payment' %}" method="POST">
        {% csrf_token %}
        <h1>Payment Form</h1>
        
        <div class="form-group">
            <label for="payment_method">Payment Method</label>
            <select id="payment_method" name="payment_method" required>
                <option value="">Select a payment method</option>
                <option value="gpay">Google Pay</option>
                <option value="paytm">Paytm</option>
                <option value="phonepe">PhonePe</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" step="0.01" required readonly>
        </div>

        <div class="form-group">
            <label for="upi_id">UPI ID</label>
            <input type="text" id="upi_id" name="upi_id" placeholder="Enter UPI ID">
        </div>

        <button type="submit" class="submit-btn">Pay</button>
    </form>

    {% comment %} <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const price = urlParams.get('price');

        // Set price in the amount field
        if (price) {
            document.getElementById('amount').value = price;
        }
    </script> {% endcomment %}
</body>

</html>
