<!-- HTML Template: edit_user_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Edit User Details</h1>
    <form method="POST" action="{% url 'edit_user' %}">
        {% csrf_token %}
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="{{ form.fullname.value }}">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ form.email.value }}">
{% comment %} 
        <label for="photo">Photo:</label>
        <input type="photo" id="photo" name="photo" value="{{ form.photo.value }}"> {% endcomment %}

        <label for="uploadPhoto">Upload User Photo:</label>
        <input type="file" id="uploadPhoto" name="photo" value="{{ form.photo.value }}" accept="image/*" required>
        

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ form.password.value }}">

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ form.phone.value }}">

        <label for="address_line1">Address:</label>
        <textarea id="address_line1" name="address_line1">{{ form.address_line1.value }}</textarea>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
