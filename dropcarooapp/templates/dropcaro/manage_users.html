<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
        
        header {
            background-color: #000;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        main {
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #000;
        }
        
        /* Move Add User button to the left */
        .button-container {
            display: flex;
            justify-content: flex-start;
            width: 90%;
            margin: 10px auto;
        }
        
        /* Button Styles */
        .btn {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-size: 0.9em;
            display: inline-block;
        }
        
        .btn.add {
            background: #28a745; /* Green color */
            margin-bottom: 10px; /* Space below the button */
        }
        
        .btn.delete {
            background: #dc3545; /* Red color */
        }
        
        .btn:hover {
            background: #218838;
        }
        
        /* Table Styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #000;
        }
        
        table th {
            background: #000;
            color: white;
            padding: 12px;
            text-align: left;
            font-size: 1.1em;
        }
        
        table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            color: #333;
        }
        
        table tr:nth-child(even) {
            background: #f1f1f1;
        }
        
        table tr:hover {
            background: #ddd;
            transition: 0.3s;
        }
        
        /* Button Group */
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        /* Image Styling */
        img {
            border-radius: 50%;
            border: 2px solid black;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>        
</head>
<body>
    <header>Dropcaro</header>
    <main>
        <h1>Manage Users</h1>
        <div class="button-container">
            <a href="{% url 'add_user' %}" class="btn add">Add User</a>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>User Name</th>
                    <th>Address</th>
                    <th>Email Address</th>
                    <th>Status</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.fullname }}</td>
                    <td>{{ user.user }}</td>
                    <td>{{ user.address_line1 }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.user.is_active|yesno:"Active,Inactive" }}</td>
                    <td>{{ user.phone }}</td>
                    <td>
                        <a href="{% url 'delete_user' user.id %}" class="btn delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
