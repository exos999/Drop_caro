<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration</title>
    
    <!-- Load static files -->
    {% load static %}

    <!-- Link to CSS -->
    <link rel="stylesheet" href="{% static 'css/vehicle.css' %}">
</head>
<body>
    <header>
        <div class="logo">Vehicle Registration</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">How It Works</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <button class="logout-btn">Log Out</button>
    </header>
    <main>
        <section class="registration-container">
            <h1>Register Your Vehicle</h1>
            <form action="{% url 'vehicle_reg' %}" method="POST" class="registration-form">
                {% csrf_token %} <!-- Include CSRF token for security -->
                
                <label for="vehicle_number">Vehicle Number:</label>
                <input type="text" id="vehicle_number" name="vehicle_number" placeholder="Enter vehicle number" required>

                <label for="owner">Owner Name:</label>
                <input type="text" id="owner" name="owner" placeholder="Enter owner name" required>

                <label for="vehicle_model">Vehicle Model:</label>
                <input type="text" id="vehicle_model" name="vehicle_model" placeholder="Enter vehicle model" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required onblur="validateContact()">
                <div id="contact-error" class="error-message"></div>

                <button type="submit" class="submit-btn">Register</button>
            </form>
        </section>
    </main>

    <script>
        function validateContact() {
            const contactInput = document.getElementById('contact');
            const errorDiv = document.getElementById('contact-error');
            const contactNumber = contactInput.value.trim();

            if (contactNumber.length < 10) {
                errorDiv.textContent = 'Contact number must be at least 10 digits.';
                errorDiv.style.color = 'red';
            } else {
                errorDiv.textContent = ''; // Clear error message
            }
        }
    </script>
</body>
</html>
