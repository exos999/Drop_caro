<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROPCARO LOGIN</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            position: relative;
        }

        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .home-icon:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .home-icon ion-icon {
            font-size: 24px;
            color: white;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-container h2 {
            color: white;
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            outline: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            transition: 0.5s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 10px;
            padding: 15px 0;
            font-size: 1em;
            color: white;
            pointer-events: none;
            transition: 0.5s;
        }

        .input-group input:valid ~ label,
        .input-group input:focus ~ label {
            transform: translateY(-34px);
            font-size: 0.8em;
            padding: 5px 10px;
            background: #ff6b6b;
            border-radius: 4px;
        }

        .input-group ion-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 1.2em;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
        }

        .remember-forgot input[type="checkbox"] {
            margin-right: 5px;
        }

        .remember-forgot a {
            color: white;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            color: white;
        }

        .register-link a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 600;
            margin: 0 5px;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="home-icon">
        <ion-icon name="home-outline"></ion-icon>
    </a>

    <div class="login-container">
        <form id="login" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h2>Welcome Back</h2>
            
            <div class="input-group">
                <input name="username" type="text" id="user" required>
                <label for="user">Username</label>
                <ion-icon name="person-outline"></ion-icon>
            </div>
            
            <div class="input-group">
                <input name="password" type="password" id="pass" required>
                <label for="pass">Password</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            
            {% comment %} <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="chkbx">
                    Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div> {% endcomment %}
            
            <button type="submit" class="submit-btn">Sign In</button>
            
            <div class="register-link">
                <p>Don't have an account? Sign up as</p>
                <p>
                    <a href="{% url 'carowner' %}" style=color:black;>Customer</a> |
                    <a href="{% url 'driver_reg' %}" style=color:black;>Driver</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
