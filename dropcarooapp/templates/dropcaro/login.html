<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form by Coding Programming</title>
    <link rel="stylesheet" href={% static "css/style1.css" %}>
</head>
<body>
    <div class="Box">
        <form id="login" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h2>Login</h2>

            <div class="inputBox">
                <input name='username' type="text" id="user" required>
                <label for="user">Username</label>
                <ion-icon name="person-outline"></ion-icon>
            </div>
            <div class="inputBox">
                <input name='password' type="password" id="pass" required>
                <label for="pass">Enter Password</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>

            <div class="forget">
                <input type="checkbox" id="chkbx">
                <label for="chkbx">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <input type="submit" value="Submit">

            <div class="register">
                <p>If you don't have an account? Signup as <br>
             <a href={% url 'carowner' %}>Customer </a>| <a href={% url 'driver_reg' %}>Driver</a>
                </p>
            </div>
        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
