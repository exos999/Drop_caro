<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Driver</title>
    <link rel="stylesheet" href="{% static 'css/driverRegi.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        .logout-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #ff1a1a;
        }

        main {
            padding: 2rem;
        }

        .booking-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .booking-form label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .booking-form input, .booking-form select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Book Driver</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">How It Works</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <button class="logout-btn">Log Out</button>
    </header>
    <main>
        <section class="booking-container">
            <h1>Book a Driver</h1>
            <form action="{% url 'book_driver' %}" method="POST" class="booking-form">
                {% csrf_token %}

                <label for="location-search">Search Driver by Location:</label>
                <input type="text" id="location-search" name="location_search" placeholder="Enter location to search drivers" required>

                <label for="driver">Driver:</label>
                <select id="driver" name="driver" required>
                    <option value="" disabled selected>Select a driver</option>
                    {% for driver in drivers %}
                        <option value="{{ driver.id }}">{{ driver.fullname }}</option>
                    {% endfor %}
                </select>

                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>

                <label for="contact-number">Contact Number:</label>
                <input type="tel" id="contact-number" name="contact_number" placeholder="Enter your contact number" required>

                <label for="pickup-location">Pickup Location:</label>
                <input type="text" id="pickup-location" name="pickup_location" placeholder="Enter pickup location" required>

                <label for="dropoff-location">Dropoff Location:</label>
                <input type="text" id="dropoff-location" name="dropoff_location" placeholder="Enter dropoff location" required>

                <label for="pickup-date">Pickup Date:</label>
                <input type="date" id="pickup-date" name="pickup_date" required>

                <label for="pickup-time">Pickup Time:</label>
                <input type="time" id="pickup-time" name="pickup_time" required>

                <button type="submit" class="submit-btn">Book Driver</button>
            </form>
        </section>
    </main>
</body>
</html>
