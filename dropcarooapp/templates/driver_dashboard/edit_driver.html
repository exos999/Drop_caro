<!-- HTML Template: edit_driver_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Driver Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Edit Driver Details</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="{{ form.fullname.value }}">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ form.email.value }}">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ form.password.value }}">

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ form.phone.value }}">

        <label for="license_number">License Number:</label>
        <input type="text" id="license_number" name="license_number" value="{{ form.license_number.value }}">

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo">

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" value="{{ form.date_of_birth.value }}">

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ form.city.value }}">

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
